<button (click)="changePopular()">熱門文章</button>
<button (click)="changeNormal()">一般文章</button>

@if(type ===1)
{
<div>
  <p>熱門文章列表</p>

  <table border="1">
    <tr>
      <th>標題</th>
      <th>內容</th>
    </tr>
    @for(item of articles;track $index){
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.content}}</td>
    </tr>
    }
  </table>
</div>
}
@if(type ===2)
{
<div>
  <p>一般文章列表</p>

  <table border="1">
    <tr>
      <th>標題</th>
      <th>內容</th>
    </tr>
    <tr>
      <td>標題2</td>
      <td>內容2</td>
    </tr>
  </table>
</div>
}

<br>
<button (click)="addArticle()">新增文章</button>
<button (click)="clearArticle()">清除所有文章</button>
