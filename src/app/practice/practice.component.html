<h3>{{title}}</h3>
<div>
  <p>帳號 :</p>
  <input [disabled]="isDisable" [(ngModel)]="user.account">
  <br>
  <p>密碼 :</p>
  <input [(ngModel)]="user.password">
  <br>
  <br>
  <button (click)="submit()">送出</button>
  <button (click)="clear()">清除</button>
  <button (click)="switch()">切換</button>
</div>

<br>
<p style="color: red;">{{status}}</p>
<table>
  <tr>
    <th>帳號</th>
    <th>密碼</th>
  </tr>
  @for(item of showUser;track $index){
  <tr>
    <td>{{item.account}}</td>
    <td>{{item.password}}</td>
  </tr>
  }
</table>
